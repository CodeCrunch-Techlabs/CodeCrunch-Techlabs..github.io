    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="Home-section">
        <div class="row">
            <div class="col-lg-4">
                <img src="assets/Gif/secret1.gif" class="gif" />
            </div>
            <div class="col-lg-4">
                <img src="assets/Gif/secret2.gif" class="gif" />
            </div>
            <div class="col-lg-4">
                <img src="assets/Gif/secret3.gif" class="gif" />
            </div>
        </div>
        <div class="btn-tellme mt-5 mb-5 text-center text-uppercase">
            <a class="btn-tellmesecret" onclick="typeWriter()" href="#terminal" id="btn-secret">Tell Me Secret</a>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <img src="assets/Gif/comingsoon.gif" class="gif" />
            </div>
            <div class="col-lg-4">
                <img src="assets/Images/Comingtokane.jpeg" class="gif" />
            </div>
            <div class="col-lg-4">
                <img src="assets/Gif/secret4.gif" class="gif" />
            </div>
        </div>
    </div>


    <div class="terminal-section mt-5" id="terminal">
        <div class="text-center">
            <h2 class="section-heading text-uppercase font-weight-bold">Mission Details</h2>
        </div>
        <div class="container mt-5 terminal-screen">
            <p id="terminal-text"></p>
        </div>
        <div class="container text-center mt-5">
            <button>Access Code</button>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script>

        var i = 0;
        var txt = "Welcome, I' am  Agent one 6735. I'm here to recruit you for a top secret mission.Your mission, should you choose to accept it.To help us bring something amazing to Kane Pennsylvania .  You will help develop an establishment like no other. The rest of your mission is top secret! For further instruction, click request your access code below. GO NOW, and good luck!";
        var speed = 100;

        function typeWriter() {
            speechSynthesis.speak(new SpeechSynthesisUtterance("Hello, this is your browser speaking."));
            if (i < txt.length) {

                document.getElementById("terminal-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }

        }

       
    </script>

    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=c0dGAJtq"></script> -->
